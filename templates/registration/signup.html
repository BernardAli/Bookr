{% extends 'base.html' %}
{% block content %}
    <h2>
        Sign up
    </h2>
    <form action="" method="POST" role="form" class="ui form">
                {% csrf_token %}
                <h3>Create an Account</h3>
                <input type="text" placeholder="enter your username" name="username">
                <input type="email" class="box" placeholder="enter your email" name="email">
                <input type="password" class="box" placeholder="enter your password" name="password" id="myInput-1">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon-1 toggle-password"></span>
                <input type="password" class="box" placeholder="confirm your password" name="password2" id="myInput-2">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon-1 toggle-password-1"></span>
                <br>
                <input type="submit" value="create now" class="ui button">
                <p>already have an account? <a href="{% url 'login' %}">login</a></p>
            </form>

{% endblock %}
