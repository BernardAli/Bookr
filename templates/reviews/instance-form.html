{% extends 'base.html' %}
{% block title %}
{% if instance %}
    Editing {{ model_type }} {{ instance }}
{% else %}
    New {{ model_type }}
{% endif %}
{% endblock %}

{% block content %}
    <h2>
        Files for <em>{{ instance }}</em>
    </h2>
    <form method="post" enctype="multipart/form-data" class="ui form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" class="ui button">
    </form>
{% endblock %}
